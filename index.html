<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Salesforce</title>
    <script>
        // Función para obtener parámetros UTM de la URL
        function getUTMParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || '';
        }

        // Rellenar los campos ocultos cuando la página cargue
        window.onload = function() {
            document.getElementById('utm_source').value = getUTMParam('utm_source');
            document.getElementById('utm_medium').value = getUTMParam('utm_medium');
            document.getElementById('utm_campaign').value = getUTMParam('utm_campaign');
            document.getElementById('utm_term').value = getUTMParam('utm_term');
            document.getElementById('utm_content').value = getUTMParam('utm_content');
        };
    </script>
</head>
<body>
    <h2>Formulario Salesforce</h2>
    <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DO1000009wKUJ" method="POST">
        <input type="hidden" name="oid" value="00DO1000009wKUJ">
        <input type="hidden" name="retURL" value="https://www.google.com/?hl=es">

        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" maxlength="40" size="20" required><br>

        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text" maxlength="80" size="20" required><br>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" maxlength="80" size="20" required><br>

        <label for="company">Company</label>
        <input id="company" name="company" type="text" maxlength="40" size="20" required><br>

        <label for="city">City</label>
        <input id="city" name="city" type="text" maxlength="40" size="20" required><br>

        <label for="state">State/Province</label>
        <input id="state" name="state" type="text" maxlength="20" size="20" required><br>

        <!-- UTM Fields (Ocultos) -->
        <input type="hidden" id="utm_source" name="00NO100000CqtpV">
        <input type="hidden" id="utm_medium" name="00NO100000Cqtsj">
        <input type="hidden" id="utm_campaign" name="00NO100000CqoVA">
        <input type="hidden" id="utm_term" name="00NO100000CqSCG">
        <input type="hidden" id="utm_content" name="00NO100000CqtuL">

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
